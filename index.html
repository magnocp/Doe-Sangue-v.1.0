<!DOCTYPE html>
<!--Projeto maratonaDV rocketseat-->
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doe Sangue! Doe Vida!</title>
    <link rel="stylesheet" href="/style.css">
    <!-- google fontes -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    

</head>
<body>

    <header>
        <img class="logo" src="/logo.png" alt="DOE SANGUE">
        <h2>A sua doação importa</h2>
        <p>Até 3 vidas com uma 1 doação</p>
        <p>Mais de 38.000 doações são necessárias todos os dias</p>
        <p>Apenas 1,9% da população brasileira, doa sangue.</p>
        <button>Quero ajudar</button>
    </header> <!-- parte do cabeçalho -->

    <section class='form hide'>
        <h2>Entre na lista de doadores</h2>
        <form action="/" method="POST">
            <input type="text" name="name" placeholder="Nome Completo">
            <input type="text" name="email" placeholder="Email">
            <input type="text" name="blood" placeholder="Tipo Sanguineo">
            <button>Quero Ajudar</button>
        </form>
    </section>

    <main>
        <h2>Últimos <span>Doares</span></h2>

        <section class="donors">
            
            {% for donor in donors %} <!--Estrutura de reptição-->
            <div class="donor">
                <div class="blood">{{donor.blood}}</div>
                <p><strong>{{donor.name}}</strong></p>
            </div> <!-- classe generica -->
            {% endfor %} <!--prestar atenção nos espaços-->

        </section> <!-- seção -->

    </main> <!-- parte principal -->

    <footer>
        Doe ❤
    </footer>

    <script src="/script.js"></script>
    
</body>
</html>
